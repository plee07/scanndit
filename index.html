<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Scanndit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header class="header logged-out">
        <div class="logo logged-out">Scanndit</div>
        <div class="user-dropdown" hidden>

        </div>
    </header>

    <div class="main-container">
        <div class="create-post-wrapper">
            <div class="login-signup-buttons">
                <!-- <button class="login-button">Login</button> -->
                <button type="button" class="login-button" data-toggle="modal" data-target="#loginModal">
                    Login
                  </button>
                  
                  <!-- Modal -->
                  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form class="login-form">
                                <input type="text" id="user-login" class="fadeIn second login-setting" name="login" placeholder="  Username">
                                <input type="text" id="user-password" class="fadeIn third login-setting" name="login" placeholder="  Password">
                            </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Sign In</button>
                        </div>
                      </div>
                    </div>
                  </div>
                <button class="signup-button">Sign Up</button>
            </div>
            <div class="create-new-post" hidden>
                <button class="create-new-post-button">Create New Post</button>
            </div>
        </div>
        <div class="post-list">
          <div class="all-posts"></div>
          <button class="load-more-button" type="button" name="button">Load More</button>
        </div>
    </div>

    <script src="js/api.js" charset="utf-8"></script>
    <script src="js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
